{% extends "base.html" %}

{% block content %}
<form id="register" action="/register.php" method="post">
    <h1>Enter Account Details</h1>
    {% if regErr is defined %}
    <div class="failed">
    <h4>{{ regErr }}</h4>
    </div>
    {% endif %}
    <div class="login-wrapper">
        <div class="reg-table">
            
            <label for="regUsername">Username</label>
            <input class="text-input" type="text" id="regUsername" name="regUsername">
            
            <label for="regPassword">Password</label>
            <input class="text-input" type="Password" id="regPassword" name="regPassword">

            <label for="regRepeat">Repeat Password</label>
            <input class="text-input" type="password" id="regRepeat" name="regRepeat">
            
            <div class="inline-button">
            {{ include('recaptcha.html') }}
            <a href="/admin.php">Already have an account?</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
